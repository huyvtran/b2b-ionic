<ion-header>

  <ion-navbar>
    <ion-title>View Bids</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-view-bids">
<ion-grid>
  <ion-list *ngIf = "bid">
    
    <button ion-item *ngFor = "let bid of supplierBids" (click) = "selectBid(bid)" [class.approved] = "bid.status == 1" [class.reject] = "bid.status == -1">
      <ion-row>
        <ion-col text-wrap>
          supplier Name :- {{bid.name}}
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          Bid value :- {{bid.bidValue}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style = "text-align:start;">
          bidded on {{bid.modifiedDate|date:'dd/MM/yyyy'}}
        </ion-col>
      </ion-row>
    
    </button>
  
  </ion-list>

  <ion-col *ngIf = "!bid">
    No data to show    
  </ion-col>
</ion-grid>
</ion-content>
