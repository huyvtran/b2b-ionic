<ion-header>

  <ion-navbar>
    <ion-title>viewBids</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-list>
    <ion-item *ngFor = "let bid of supplierBids">
      <ion-col>
        <h1>{{bid.name}}</h1>
      </ion-col>

      <ion-col>
        {{bid.bidValue}}
      </ion-col>
    </ion-item>
  </ion-list>
</ion-grid>
</ion-content>
