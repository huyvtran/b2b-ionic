<ion-content padding class="content">
  
    <ion-grid>
      <ion-row class="setHeader">
        <ion-icon name="ios-arrow-back" icon-left col-1 (click) = "xclick()"></ion-icon>
        <p offset-7 col-4>Signup</p>
      </ion-row>
      
      <ion-row class="setLogo">
        <img src="../../assets/images/google.png">
      </ion-row>
   
    <div class="formfield">
      <p *ngIf = "submit" style="color:#ea6153;">Fill out information properly</p>
      <ion-list>
          <ion-item *ngIf = "error">
            <p>{{error}}</p>
          </ion-item>
          
          <form [formGroup] = "oneform">

            <ion-item class ="items">
                <ion-icon name="ios-person-outline" item-left></ion-icon>              
              <ion-label floating color="label"> Name* </ion-label>
              <ion-input type="text" formControlName = "name"></ion-input>
            </ion-item>

            <ion-item class ="items">
                <ion-icon name="ios-mail-outline" item-left></ion-icon>
                <ion-label floating color="label"> Email* </ion-label>
                <ion-input type="email" formControlName="Email" [class.invalid] = "!oneform.controls.Email.valid && (oneform.controls.Email.dirty || submit)"></ion-input> 
              </ion-item>

          
            <p *ngIf = "!oneform.controls.Email.valid && (oneform.controls.Email.dirty || submit)" class="validation">Enter valid email address</p>
        

              <ion-item class ="items">
                  <ion-icon name="ios-key-outline" item-left></ion-icon>
                <ion-label floating color="label"> Password* </ion-label>
                <ion-input type="password" formControlName = "password" [class.invalid] = "!oneform.controls.password.valid && (oneform.controls.password.dirty || submit)"></ion-input>
              </ion-item>

            <p *ngIf ="!oneform.controls.password.valid && (oneform.controls.password.dirty)" class="validation">Enter 8 digit password</p>
            
            <ion-item class ="items">
                <ion-icon name="ios-key-outline" item-left></ion-icon>
                <ion-label floating color="label"> Confirm Password*</ion-label>
                <ion-input type="password" formControlName = "confirm" [class.invalid] = "oneform.controls.confirm.dirty && !oneform.controls.confirm.valid"></ion-input>
            </ion-item>

            <div *ngIf = "oneform.controls.confirm.touched">
                <div *ngIf = "oneform.hasError('mismatchedPasswords')" class="validation">Password do not match</div>
            </div>
                
            <ion-item class ="items">
              <ion-icon name="ios-call-outline" item-left></ion-icon>
              <ion-label floating color="label"> Phone* </ion-label>
              <ion-input type="number" formControlName = "Phone" [class.invalid] = "!oneform.controls.Phone.valid && (oneform.controls.Phone.dirty || submit)"></ion-input> 
            </ion-item>

      </form>
      </ion-list>
        <div class="registerbtn">
        <button ion-button round color="label" (click) = "postRequest()" [disabled] = "!oneform.valid"><ion-icon name="ios-person-add"></ion-icon></button>
        </div>

        </div>

    </ion-grid>
</ion-content>
