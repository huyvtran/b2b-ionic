<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
     </button>
    <ion-title>showRequest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-card>
   <ion-list>
     <button ion-item *ngFor = "let req of singleArray" (click) = "requirementDetail(req)">
        <ion-row>
          <ion-col>
            <ion-icon name="cart"></ion-icon>
            {{req.normalReq.Title}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            {{req.normalReq.companyName}}
          </ion-col>
        </ion-row>
          <ion-row>
          <ion-col>
            <small>{{req.normalReq.name}}</small>
          </ion-col>
          <ion-col style="text-align:end">
            <small>{{req.date}}</small>
          </ion-col>
        </ion-row>

     </button>
   </ion-list>
 </ion-card>

</ion-content>
