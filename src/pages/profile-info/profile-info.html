<ion-header>

  <ion-navbar>
    <ion-buttons right *ngIf = "!selectImage">
      <button ion-button (click) = "skip()"> Skip <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>

     <ion-buttons right *ngIf = "selectImage">
      <button ion-button (click) = "skip()"> Next <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>
    <ion-title>Profile Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
<ion-card class="card-layout">
  <ion-row>

<ion-col offset-2 col-8 offset-2 well>
  <div *ngIf = "!profileImage">
     <img  src = "../../assets/images/profile.png">
  </div>
</ion-col>

<ion-col offset-2 col-8 offset-2>
  <div *ngIf = "profileImage">
     <img src = "{{profileImage}}" class="image">
  </div>
</ion-col>

<ion-col col-12>
<button class="text" ion-button block (click) = "presentActionSheet()">Select image</button>
</ion-col>

  </ion-row>
</ion-card>  
</ion-grid>
