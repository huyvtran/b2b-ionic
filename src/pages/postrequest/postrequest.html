<ion-header>

  <ion-navbar>
    <ion-title>Category</ion-title>
  </ion-navbar>
  <ion-buttons start>
    <button ion-button (click) = "close()">
      <ion-icon name="md-close"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>


<ion-content padding>

  <ion-card>

    <ion-list *ngIf = "data">
      <button ion-item *ngFor = "let is of show" (click) = "selectSubcategory(is.id)">
      <ion-icon name="cart" item-start></ion-icon>
        {{is.name}}
    </button>

     <button ion-item *ngFor = "let is of children" (click) = "closeModal(is.id)">
      <ion-icon name="cart" item-start></ion-icon>
        {{is.name}}
    </button>
    </ion-list>

  </ion-card>
</ion-content>
