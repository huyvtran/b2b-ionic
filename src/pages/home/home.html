<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <p>Navigate to SignUp</p>
      <button (click) = "navigate()">Submit</button>
    </ion-item>
    <ion-item>
      <p>Navigate to Signin</p>
      <button (click) = "login()">Login</button>
    </ion-item>

    <ion-item>
      <p>Navigate to  Seller Signin</p>
      <button (click) = "nav()">Seller Signup</button>
    </ion-item>

    <ion-item>
      <p>Navigate to  profile Signin</p>
      <button (click) = "pageinfo()">Seller Signup</button>
    </ion-item>

    <ion-item>
      <p>Navigate to  forgot password</p>
      <button (click) = "forgot()">forgot</button>
    </ion-item>

    <ion-item>
      <p>Navigate to  reset password</p>
      <button (click) = "Forgotpass()">forgotPass</button>
    </ion-item>

    <ion-item>
      <p>Navigate to Postrequest</p>
      <button (click) = "Postrequest()">FOrgotPass</button>
    </ion-item>

    <ion-item>
      <p>Navigate to Post</p>
      <button (click) = "post()">post</button>
    </ion-item>

  </ion-list>
</ion-content>
