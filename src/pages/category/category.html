<ion-header>

  <ion-navbar>

    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
     </button>
    <ion-title>category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
    <p>Select from the above categories</p>
    <ion-list *ngIf = "data">
      <button ion-item *ngFor = "let is of show" (click) = "selectSubcategory(is.id)">
      <ion-icon name="cart" item-start></ion-icon>
        {{is.name}}
    </button>

     <button ion-item *ngFor = "let is of children" (click) = "showing(is.id)">
      <ion-icon name="cart" item-start></ion-icon>
        {{is.name}}
    </button>
    </ion-list>

  </ion-card>
</ion-content>
